{% extends 'base.html' %}


{% block content %}
    <h1>Товари</h1>
    
    <a href="{% url 'blog:create_item' %}" class="btn btn-primary mb-3">Створити товар</a>

    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'blog:item_detail' item.id %}" class="text-decoration-none">{{ item.title }}</a>
                <form action="{% url 'blog:delete_item' item.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Категорії</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }}
                <form action="{% url 'blog:delete_category' category.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
