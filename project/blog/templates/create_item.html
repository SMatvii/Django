<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Елемент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Створити новий елемент</h1>

        <form method="POST">
            {% csrf_token %}
        
            <div class="mb-3">
                <label for="title" class="form-label">Назва:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="description" class="form-label">Опис:</label>
                <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
            </div>
        
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        
            <div class="mb-3">
                <label for="price" class="form-label">Ціна:</label>
                <input type="number" name="price" id="price" class="form-control" required>
            </div>
        
        
            <div class="mb-3">
                <label for="new_category" class="form-label">створіть нову категорію:</label>
                <input type="text" name="new_category" id="new_category" class="form-control" placeholder="Введіть нову категорію">
            </div>
        
            <div class="text-center">
                <button type="submit" class="btn btn-success">Зберегти</button>
                <a href="{% url 'blog:home' %}" class="btn btn-secondary">Повернутися на головну</a>
            </div>
        </form>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
